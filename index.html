<!DOCTYPE html>
<html>
<head lang="en">
  <title>Wikipedia Explorer</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <script src="myjs.js"></script>
</head>
<body>
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h1>Wikipedia Explorer</h1>
    <div class="input-group">
      <input type="text" class="form-control" id="inputSearch" value="" placeholder="Search an article or press random button">
      <div id="searchArticle" class="input-group-addon"><a href="#"><i class="fa fa-search"></i></a></div>
      <div id="ramdomArticle" class="input-group-addon"><a href="#"><i class="fa fa-wikipedia-w"></i> <i class="fa fa-random"></i></a></div>
    </div>
    <p>
      <div id="articlesPlaceholder">
      </div>
    </p>
  </div>
</div>
</body>
</html>
